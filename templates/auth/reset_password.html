{{ define "content" }}
<div class="text-center">
    <form class="form-signin pt-md-5" id="resetPasswordForm" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Forgot your password?</h1>
        <p>Enter your email address and your password will be reset and emailed to you.</p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        <div class="pt-md-3">
            <button class="btn btn-lg btn-success btn-block" type="submit">Reset Password</button>
            <a class="btn btn-lg btn-primary btn-block" href="/login/">Sign in</a>
        </div>
    </form>
</div>
{{end}}
{{ define "scripts" }}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var resetPasswordForm = document.getElementById("resetPasswordForm");
        resetPasswordForm.addEventListener("submit", function(event){
            forgetPasswordController.submit(resetPasswordForm, event)
        });
    });
</script>
{{ end }}
